<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax</title>
</head>
<body>
    <h1>...CSS Syntax...</h1>
    <p>Selector{Property:Value}</p>
    <ul>
        <ul>Selector =>
            <li>Class Selector (.)</li>
            <li>ID Selector (#)</li>
            <li>Grouping Selector</li>
            <li>Child Selector</li>
            <li>Attribute</li>
        </ul>
    </ul>
    <ul>
        <ol>Property =>
            <li>background-color</li>
            <li>height,width</li>
            <li>color</li>
            <li>text align</li>
            <li>padding ,margin</li>
            <li>Other</li>
        </ol>
    </ul>
</body>
</html>
