<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Priority Program </title>
    <link rel="stylesheet" href="Priority.Css">
    <style>
        h1{
            background-color: rgb(255, 208, 0);
            color: brown;
        }
        p{
            background-color:rgb(255, 192, 192);
            color: brown;
        }

        
    </style>
</head>
<body>
    <h1 style="color: rgb(55, 59, 55);background-color: rgb(233, 242, 66);">Welcome to the Programming World.</h1>
    <h2 style="color: rgb(53, 54, 53);background-color: rgb(252, 109, 109);" > Fork Infosystems, Karad. </h2>
    <div>
        <p style=" color:rgb(240, 240, 240); background-color: rgb(93, 0, 255);">Inline CSS :-Highest Priority </p>
        <p style=" color:rgb(240, 240, 240); background-color: rgba(0, 255, 221, 0.623);">Internal CSS :-Medium Priority</p>
        <p style=" color:rgb(240, 240, 240); rgba(0, 255, 255, 0.288);"> External CSS :-Low Priority</p>
     </div>
</body>
</html>
